<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Nova Challenge â€” L'innovation est une page blanche</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nova: {
                white: '#FFFFFF',
                black: '#0B0F19',
                violet: '#7C3AED',
                'violet-dark': '#5B21B6',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #FFFFFF;
        color: #0B0F19;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      ::selection {
        background-color: #7C3AED;
        color: white;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(11, 15, 25, 0.04);
      }
      .nova-3d-button {
        box-shadow: 0 8px 24px -6px rgba(124, 58, 237, 0.4);
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .nova-3d-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px -8px rgba(124, 58, 237, 0.5);
      }
      .soft-border {
        border: 0.5px solid rgba(11, 15, 25, 0.08);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #7C3AED;
        border-radius: 10px;
      }
    </style>

        "framer-motion": "https://esm.sh/framer-motion@11.0.3?deps=react@18.2.0,react-dom@18.2.0",

    }
