
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Nova Challenge — L'innovation est une page blanche</title>
    
    <!-- Favicon / Logo Onglet -->
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1unzmI9yrKSgdAupyyrxAHRKCcB1ak_Z7" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nova: {
                white: '#FFFFFF',
                black: '#0B0F19',
                violet: '#7C3AED',
                'violet-dark': '#5B21B6',
                red: '#9d0a00',
                'red-dark': '#800800',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'shine': 'shine 3s infinite',
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              shine: {
                '0%': { left: '-100%' },
                '100%': { left: '100%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-30px) scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --nova-violet: #7C3AED;
        --nova-red: #9d0a00;
      }
      html {
        scroll-behavior: smooth;
        background-color: #FFFFFF;
      }
      body {
        background-color: #FFFFFF;
        color: #0B0F19;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      ::selection {
        background-color: var(--nova-red);
        color: white;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: saturate(180%) blur(25px);
        -webkit-backdrop-filter: saturate(180%) blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      
      /* Effet Shine / Glossy sur les cartes */
      .shine-container {
        position: relative;
        overflow: hidden;
      }
      .shine-container::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -150%;
        width: 50%;
        height: 200%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(35deg);
        transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        pointer-events: none;
        z-index: 5;
      }
      .shine-container:hover::after {
        left: 150%;
      }

      .editorial-title {
        letter-spacing: -0.06em;
        line-height: 0.85;
        text-transform: uppercase;
      }
      
      /* Arrière-plan dynamique "Aura" */
      .aura-glow {
        position: fixed;
        width: 70vw;
        height: 70vw;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(124, 58, 237, 0.06) 0%, transparent 70%);
        filter: blur(100px);
        z-index: -1;
        pointer-events: none;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB;
        border-radius: 10px;
        border: 2px solid #FFFFFF;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--nova-red);
      }
      
      .noise-overlay::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
        "framer-motion": "https://esm.sh/framer-motion@11.0.3?deps=react@18.2.0,react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0"
      }
    }
    </script>
  </head>
  <body class="noise-overlay">
    <!-- Eléments d'aura pour l'éclat global du site -->
    <div class="aura-glow" style="top: -20%; right: -20%; animation: float 12s infinite alternate;"></div>
    <div class="aura-glow" style="bottom: -20%; left: -20%; background: radial-gradient(circle, rgba(157, 10, 0, 0.04) 0%, transparent 70%); animation: float 18s infinite alternate-reverse;"></div>
    
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
