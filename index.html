<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Nova Challenge â€” L'innovation est une page blanche</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nova: {
                white: '#FFFFFF',
                black: '#0B0F19',
                violet: '#7C3AED',
                'violet-dark': '#5B21B6',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --nova-violet: #7C3AED;
      }
      html {
        scroll-behavior: smooth;
        background-color: #FFFFFF;
      }
      body {
        background-color: #FFFFFF;
        color: #0B0F19;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      ::selection {
        background-color: var(--nova-violet);
        color: white;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
      }
      .nova-3d-button {
        box-shadow: 0 10px 30px -10px rgba(124, 58, 237, 0.5);
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }
      .nova-3d-button:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 15px 40px -10px rgba(124, 58, 237, 0.6);
      }
      .nova-3d-button:active {
        transform: translateY(1px);
      }
      .editorial-title {
        letter-spacing: -0.05em;
        line-height: 0.85;
      }
      .soft-border {
        border: 1px solid rgba(11, 15, 25, 0.06);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF;
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E7EB;
        border-radius: 10px;
        border: 2px solid #FFFFFF;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--nova-violet);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
        "framer-motion": "https://esm.sh/framer-motion@11.0.3?deps=react@18.2.0,react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
