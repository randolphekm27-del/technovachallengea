
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link rel="icon" type="image/png" href="https://i.postimg.cc/pdGN9ZKD/logotncf.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nova: {
                white: '#FFFFFF',
                black: '#0B0F19',
                violet: '#7C3AED',
                'violet-dark': '#5B21B6',
                red: '#9d0a00',
                'red-dark': '#800800',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --nova-violet: #7C3AED;
        --nova-red: #9d0a00;
        --nova-black: #0B0F19;
      }
      
      html {
        scroll-behavior: smooth;
        background-color: #FFFFFF;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        background-color: #FFFFFF;
        color: var(--nova-black);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        font-feature-settings: "cv02", "cv03", "cv04", "ss01";
      }
      
      .editorial-title {
        letter-spacing: -0.05em;
        line-height: 0.9;
        text-transform: uppercase;
      }

      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      /* Scrollbar fine pour mobile */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Focus states plus visibles */
      input:focus, textarea:focus {
        background-color: rgba(124, 58, 237, 0.02) !important;
      }
    </style>

        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0"
      }
    }
    </script>
