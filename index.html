
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Nova Challenge â€” L'innovation est une page blanche</title>
    
    <!-- Favicon / Logo Onglet -->
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1unzmI9yrKSgdAupyyrxAHRKCcB1ak_Z7" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nova: {
                white: '#FFFFFF',
                black: '#0B0F19',
                violet: '#7C3AED',
                'violet-dark': '#5B21B6',
                red: '#9d0a00',
                'red-dark': '#800800',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'shine': 'shine 4s cubic-bezier(0.4, 0, 0.2, 1) infinite',
              'float-slow': 'float 12s ease-in-out infinite',
              'float-fast': 'float 8s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 6s ease-in-out infinite',
              'grain': 'noise 0.2s infinite',
            },
            keyframes: {
              shine: {
                '0%': { left: '-100%' },
                '100%': { left: '100%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-30px) rotate(1deg)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
                '50%': { opacity: 0.6, transform: 'scale(1.1)' },
              },
              noise: {
                '0%, 100%': { transform: 'translate(0,0)' },
                '10%': { transform: 'translate(-5%,-5%)' },
                '20%': { transform: 'translate(-10%,5%)' },
                '30%': { transform: 'translate(5%,-10%)' },
                '40%': { transform: 'translate(-5%,15%)' },
                '50%': { transform: 'translate(-10%,5%)' },
                '60%': { transform: 'translate(15%,0)' },
                '70%': { transform: 'translate(0,10%)' },
                '80%': { transform: 'translate(-15%,0)' },
                '90%': { transform: 'translate(10%,5%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --nova-violet: #7C3AED;
        --nova-red: #9d0a00;
        --nova-black: #0B0F19;
      }
      
      html {
        scroll-behavior: smooth;
        background-color: var(--nova-black);
      }
      
      body {
        background-color: #FFFFFF;
        color: var(--nova-black);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      ::selection {
        background-color: var(--nova-red);
        color: white;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
      }
      
      .shine-container {
        position: relative;
        overflow: hidden;
      }
      
      .shine-container::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -150%;
        width: 60%;
        height: 200%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(35deg);
        transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        pointer-events: none;
        z-index: 5;
      }
      
      .shine-container:hover::after {
        left: 150%;
      }

      .editorial-title {
        letter-spacing: -0.07em;
        line-height: 0.85;
        text-transform: uppercase;
      }
      
      .aura-glow {
        position: fixed;
        width: 80vw;
        height: 80vw;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(124, 58, 237, 0.07) 0%, transparent 70%);
        filter: blur(120px);
        z-index: -1;
        pointer-events: none;
        will-change: transform, opacity;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F9FAFB;
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E7EB;
        border-radius: 20px;
        border: 3px solid #F9FAFB;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--nova-red);
      }
      
      .noise-overlay::before {
        content: "";
        position: fixed;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
        animation: noise 0.5s steps(3) infinite;
      }

      .perspective-card {
        perspective: 1000px;
      }
      
      .perspective-content {
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
        "framer-motion": "https://esm.sh/framer-motion@11.0.3?deps=react@18.2.0,react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0"
      }
    }
    </script>
  </head>
  <body class="noise-overlay">
    <!-- Immersive Aura Layers -->
    <div class="aura-glow bg-nova-violet/5" style="top: -20%; right: -20%; animation: float-slow 20s infinite alternate;"></div>
    <div class="aura-glow bg-nova-red/5" style="bottom: -20%; left: -20%; animation: float-slow 25s infinite alternate-reverse;"></div>
    <div class="aura-glow bg-white/5" style="top: 30%; left: 30%; width: 40vw; height: 40vw; animation: pulse-soft 10s infinite;"></div>
    
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
