<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Tech Nova Challenge — L'innovation est une page blanche</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/pdGN9ZKD/logotncf.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&family=Syne:wght@700;800&family=Fraunces:ital,opsz,wght@1,9..144,100..900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nova: {
                white: '#FFFFFF',
                black: '#000000',
                gray: '#F8F8F8',
                violet: '#7C3AED',
                red: '#9d0a00',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
              serif: ['Fraunces', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --nova-violet: #7C3AED;
        --nova-red: #9d0a00;
        --nova-black: #000000;
      }
      
      html {
        scroll-behavior: smooth;
        background-color: #FFFFFF;
      }
      
      body {
        background-color: #FFFFFF;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      .grain-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.07;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      .editorial-title {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        color: rgb(255, 255, 255);
        background-color: rgba(0, 0, 0, 0);
        vertical-align: baseline;
        font-size: clamp(2.5rem, 8vw, 128px);
        line-height: clamp(2rem, 7vw, 108.8px);
        letter-spacing: -0.06em;
        /* Contraste augmenté : ombre plus dense et diffuse */
        text-shadow: 0 4px 12px rgba(0,0,0,0.5), 0 8px 30px rgba(0,0,0,0.3); 
      }

      .grid-blueprint {
        background-image: radial-gradient(circle, #fff 0.5px, transparent 0.5px);
        background-size: 60px 60px;
        background-position: center;
        opacity: 0.05;
      }

      .museum-glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.03);
      }

      @media (max-width: 768px) {
        .editorial-title {
          letter-spacing: -0.04em;
          line-height: 0.95;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
        "framer-motion": "https://esm.sh/framer-motion@11.0.3?deps=react@18.2.0,react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="grain-overlay"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
