
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Tech Nova Challenge â€” L'innovation est une page blanche</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/pdGN9ZKD/logotncf.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nova: {
                white: '#FFFFFF',
                black: '#000000',
                gray: '#F2F2F2',
                violet: '#7C3AED',
                red: '#9d0a00',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --nova-violet: #7C3AED;
        --nova-red: #9d0a00;
        --nova-black: #000000;
        --nova-white: #FFFFFF;
      }
      
      html {
        scroll-behavior: smooth;
        background-color: #FFFFFF;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        background-color: #FFFFFF;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        font-feature-settings: "cv02", "cv03", "cv04", "ss01";
      }
      
      .editorial-title {
        letter-spacing: -0.06em;
        line-height: 0.8;
        text-transform: uppercase;
        font-weight: 900;
        color: #000000;
      }

      .museum-glass {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.04);
      }

      .grid-blueprint {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(0,0,0,0.015) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.015) 1px, transparent 1px);
      }

      .text-balance {
        text-wrap: balance;
      }

      /* Scrollbar Invisible */
      ::-webkit-scrollbar { width: 0px; background: transparent; }

      .letter-reveal span {
        display: inline-block;
        transform-origin: bottom;
      }

      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 90%, 0% 100%);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
        "framer-motion": "https://esm.sh/framer-motion@11.0.3?deps=react@18.2.0,react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
